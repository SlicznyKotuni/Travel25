<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocie Podróże</title>
    <!-- Podstawowe style + domyślny motyw -->
    <link rel="stylesheet" href="style.css" id="theme-style">
    <!-- Biblioteka Leaflet CSS dla mapy -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Biblioteka SimpleLightbox CSS dla galerii -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.css">
</head>
<body>

    <header>
        <h1>Kocie Podróże</h1>
        <nav id="main-nav">
            <!-- Nawigacja generowana przez JS -->
            <ul>
                <!-- <li><a href="#" data-trip="trip1">Wycieczka 1</a></li> -->
            </ul>
        </nav>
        <div class="theme-switcher">
            Wybierz motyw:
            <select id="theme-select">
                <option value="style.css">Domyślny</option>
                <option value="css/cyber-theme.css">Motyw 1</option>
                <!-- Dodaj więcej opcji dla innych motywów -->
            </select>
        </div>
    </header>

    <main id="main-content">
        <!-- Treść wycieczki ładowana przez JS -->
        <div id="trip-details">
            <h2 id="trip-title">Wybierz wycieczkę z menu</h2>
            <p id="trip-description"></p>

            <button id="toggle-sections">Zwiń/Rozwiń Wszystkie Sekcje</button>

            <div id="trip-sections">
                <!-- Sekcje i podsekcje ładowane przez JS -->
            </div>

            <div class="gallery-container">
                <h3>Galeria Zdjęć</h3>
                <div id="trip-gallery" class="simple-gallery">
                    <!-- Zdjęcia ładowane przez JS -->
                </div>
            </div>

            <div class="map-container">
                <h3>Mapa Wycieczki</h3>
                <div id="trip-map" style="height: 400px;">
                    <!-- Mapa ładowana przez JS (Leaflet) -->
                </div>
            </div>

            <div class="planner-container">
                <h3>Koci Planer Wycieczki</h3>
                <div class="planner-controls">
                    <button id="export-plan">Eksportuj Plan (YAML)</button>
                    <input type="file" id="import-plan" accept=".yaml" style="display: none;">
                    <label for="import-plan" class="button">Importuj Plan (YAML)</label>
                    <button id="export-pdf">Eksportuj Plan (PDF)</button>
                </div>
                <div id="plan-editor">
                    <h4>Ogólny Plan (Dni)</h4>
                    <div id="overall-plan" class="plan-day-list">
                        <!-- Dni z sekcjami -->
                        <div class="plan-day" data-day="1">
                            <h5>Dzień 1</h5>
                            <div class="plan-day-items"></div>
                        </div>
                        <!-- Można dynamicznie dodawać dni lub mieć predefiniowane -->
                        <div class="plan-day" data-day="2">
                            <h5>Dzień 2</h5>
                            <div class="plan-day-items"></div>
                        </div>
                         <div class="plan-day" data-day="3">
                            <h5>Dzień 3</h5>
                            <div class="plan-day-items"></div>
                        </div>
                    </div>

                    <h4>Elementy do Planu (Przeciągnij do dni)</h4>
                    <div id="available-items" class="available-items-list">
                        <!-- Sekcje/podsekcje dostępne do przeciągnięcia, ładowane przez JS -->
                    </div>

                    <h4>Szczegółowy Plan (Elementy w Dniach)</h4>
                     <!-- Tu będą przeciągnięte elementy z możliwością dodania godziny i własnych wpisów -->
                     <!-- UI dla dodawania własnych wpisów -->
                     <div class="add-custom-item">
                         Dodaj własny wpis do dnia:
                         <select id="custom-item-day"></select>
                         o godzinie:
                         <input type="time" id="custom-item-time">
                         Opis:
                         <input type="text" id="custom-item-description">
                         <button id="add-custom-item-btn">Dodaj</button>
                     </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Kocie Podróże</p>
    </footer>

    <!-- Biblioteki JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


    <!-- Główny skrypt aplikacji -->
    <script src="script.js"></script>
</body>
</html>
