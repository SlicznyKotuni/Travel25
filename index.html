<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <!-- W index.html zmień kolejność i upewnij się o ścieżce -->
    <link rel="stylesheet" href="css/cyber-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo glitch-text">Cyber Travel</div>
        <nav id="trips-nav">
            <!-- Dynamicznie generowane linki do wycieczek -->
        </nav>
        <div class="controls">
            <button id="toggle-sections" class="cyber-button small">Zwiń/Rozwiń sekcje</button>
            <select id="theme-selector" class="cyber-select">
                <option value="cyber">Cyber Theme</option>
                <!-- Inne motywy -->
            </select>
        </div>
    </header>

    <main>
        <div id="trip-details" class="cyber-section">
            <h1 id="trip-title" class="neon-text"></h1>
            <p id="trip-description"></p>
        </div>

        <div id="sections-container">
            <!-- Sekcje będą generowane dynamicznie -->
        </div>

        <div id="map-container" class="cyber-section">
            <h2 class="neon-purple">Mapa wycieczki</h2>
            <div id="map"></div>
        </div>

        <div id="planner" class="cyber-section">
            <h2 class="neon-pink">Planer wycieczki</h2>
            
            <div class="planner-controls">
                <div class="days-selector">
                    <label>Liczba dni:</label>
                    <input type="number" id="days-count" min="1" max="14" value="3" class="cyber-input">
                </div>
                <div class="planner-buttons">
                    <button id="export-yaml" class="cyber-button small">Eksportuj YAML</button>
                    <button id="import-yaml" class="cyber-button small">Importuj YAML</button>
                    <button id="export-pdf" class="cyber-button small">Eksportuj PDF</button>
                </div>
            </div>

            <div id="planner-container">
                <div id="attractions-list" class="planner-section">
                    <h3 class="neon-blue">Dostępne atrakcje</h3>
                    <div id="attractions-items" class="draggable-items">
                        <!-- Dynamicznie generowane elementy -->
                    </div>
                </div>

                <div id="general-plan" class="planner-section">
                    <h3 class="neon-green">Plan ogólny</h3>
                    <div id="days-container">
                        <!-- Dynamicznie generowane dni -->
                    </div>
                </div>
            </div>

            <div id="detailed-plan" class="planner-section">
                <h3 class="neon-purple">Plan szczegółowy</h3>
                <div id="detailed-days-container">
                    <!-- Dynamicznie generowane szczegóły dni -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Cyber Travel Planner</p>
    </footer>

    <!-- Skrypty -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/tripLoader.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/map.js"></script>
    <script src="js/planner.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
