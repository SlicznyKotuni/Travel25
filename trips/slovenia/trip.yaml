      - id: turnisce-ruins
        title: "Ruiny"
        description: "Obecny stan ruin zamku Turnišče pozwala dostrzec fascynującą warstwowość architektoniczną obiektu budowanego i przebudowywanego przez stulecia. Najlepiej zachowaną częścią jest południowe skrzydło z charakterystycznym renesansowym portalem wykonanym z czerwonego marmuru, ozdobionym herbem rodziny Stubenberg i datą 1567. Wewnątrz tego skrzydła można zobaczyć pozostałości sal z fragmentami gotyckich sklepień żebrowych, które przetrwały mimo licznych przebudów i zniszczeń. Szczególnie imponujący jest zachowany trójprzęsłowy system sklepień w dawnej sali rycerskiej, gdzie wyraźnie widoczne są kamienne wsporniki w formie masek i groteskowych postaci. W południowo-wschodnim narożniku wznosi się cylindryczna wieża obronna, której dolne partie pochodzą z XIII wieku i zostały wzniesione z nieregularnych kamieni rzecznych, podczas gdy górna część jest późniejszą dobudową z cegły. Na dziedzińcu wewnętrznym archeolodzy odkryli fundamenty barokowej kaplicy zamkowej oraz pozostałości systemu zbierania wody deszczowej, który kierował ją do podziemnej cysterny wydrążonej w skale. Atmosfera ruin jest szczególnie magiczna o zachodzie słońca, gdy ciepłe światło nadaje starym murom złocisty odcień, podkreślając fakturę wiekowego kamienia. Wokół ruin rozciąga się naturalna łąka, która w maju i czerwcu pokrywa się bujnym kobiercem dzikich kwiatów, w tym rzadkich storczyków. Ruiny stały się także schronieniem dla wielu gatunków zwierząt - w szczelinach murów gniazdują puszczyki, a w podziemiach zimują nietoperze z gatunku podkowiec mały. Dla miłośników fotografii szczególnie interesujące są gra światła i cienia na fragmentach murów oraz malownicze kadry, jakie tworzą łuki i sklepienia na tle nieba."
